<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Teste</title>
	<script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
	<script type="text/javascript"
	src="../bower_components/swfobject/swfobject/swfobject.js"></script>
	<script type="text/javascript" src="../src/audiorecorder.js"></script>
</head>
<body>
	<button id="start">Start Capture</button>
	<button id="play">Preview</button>
	<div id="flash"></div>

	<script type="text/javascript">
	  var base_url = window.location.toString().replace(/example\.html.*/, '');
	  AudioRecorder.setWamipath(base_url + '/bower_components/wami-recorder/example/client');

	  var script_url = base_url + 'writeAudio.php';
	  var sound_url = script_url; 

		var rec = new AudioRecorder(script_url, $('body')[0], sound_url);

		$('#start').click(function startClick() {
			rec.start();

			$(this).unbind().click(function() {
				rec.stop();
				$(this).unbind().click(startClick);
			});
		});

		$('#play').click(function() {
			rec.play();
		});
	</script>
</body>
</html>
